<!DOCTYPE html>
<html lang="en">
    
    <head>
        
        <title>Google Images</title>
        
        <!-- styles.css link -->
        <link rel="stylesheet" href="styles.css">
 
    </head>
    
    <body>
        
        <!-- Link to Google Search -->
        <h5>
            <a href="index.html" title="Google Search">Back To Google Search</a>
        </h5>
        
        <!-- Google Logo Image -->
        <img id="img" src="images/google-images.png" alt="Google Images" title="Google Images" width="290px">
    
        <!-- Google Base Link -->
        <form action="https://www.google.com/search">
        
            <!-- Google Search Bar -->
            <input type="text" name="q" placeholder="Search Google or type a URL">
        
            <!-- Google Search Button -->
            <button class="button" type="submit" name="tbm" value="isch">Google Search</button>
        </form>
    </body>  
</html>
