<!DOCTYPE html>
<html lang="en">
    
    <head>
        
        <title>Google</title>
        
        <!-- styles.css link -->
        <link rel="stylesheet" href="styles.css">
        
    </head>
    
    <body>
        
        <!-- Links to Image Search and Advanced Search -->
        <h5>
            <a href="image-search.html" title="Image Search">Image Search</a>
            <a href="advanced-search.html" title="Advanced Search">Advanced Search</a>
        </h5>
        
        <!-- Google Logo Image -->
        <img id="img" src="images/google-logo.png" alt="Google" title="Google" width="290px">
    
        <!-- Google Base Link -->
        <form action="https://www.google.com/search">
        
            <!-- Google Search Bar -->
            <input type="text" name="q" placeholder="Search Google or type a URL">
        
            <!-- Google Search Button -->
            <button class="button" type="submit">Google Search</button>
        
            <!-- Google I'm Feeling Lucky Button -->
            <button class="button" type="submit" name="btnI" value="1">I'm Feeling Lucky</button>
        </form>
    </body>  
</html>
